apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webui
      app: dockercoins
  template:
    metadata:
      labels:
        app: webui
        app: dockercoins
    spec:
      containers:
        -
          args:
            - webui.js
          command:
            - node
          image: celsohernando/webui:latest
          name: webui-container
          ports: 
            - 
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            -
              mountPath: /dockercoins/
              name: webui-volume
              readOnly: true
          workingDir: /dockercoins/webui/   
      initContainers:
        -
          args:
            - clone
            - https://github.com/celsohernando/dockercoins
            - --branch
            - 2021-12-ibm
            - --single-branch
            - /dockercoins/
          image: celsohernando/git:latest
          name: webui-init-container
          volumeMounts:
            -
              mountPath: /dockercoins/
              name: webui-volume
              readOnly: false
          workingDir: /dockercoins/   
      volumes:
        -
          persistentVolumeClaim:
            claimName: webui-pvc
            readOnly: false
          name: webui-volume
---
